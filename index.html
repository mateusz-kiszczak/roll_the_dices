<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll the dices</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1>Roll the dices</h1>
    <div id="main-content-container">
      <section id="results-section">
        <h2>Result</h2>
        <section class="result-container">
          <h3>Points</h3>
          <p id="points">None</p>
        </section>
        <section class="result-container">
          <h3>Category</h3>
          <p id="category">Category Name</p>
        </section>
      </section>
      <section id="dices-section">
        <h2>Dices</h2>
        <div id="dices-container">
          <div class="dice dice1">
            <div class="dot"></div>
          </div>
          <div class="dice dice2">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dice dice3">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dice dice4">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dice dice5">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </section>
      <!-- <div id="button-container"> -->
        <button id="roll-button">roll</button>
      <!-- </div> -->
    </div>
  </main>
</body>
</html>
